<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Death of Deadstock</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.8-dist/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Reset & body */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }

    /* Navbar */
    .navbar {
      background-color: #111;
      padding: 1rem 2rem;
    }
    .navbar-brand {
      color: #fff;
      font-weight: 700;
      font-size: 1.5rem;
    }
    .navbar-nav .nav-link {
      color: #fff;
      margin-left: 1rem;
      font-weight: 500;
    }
    .navbar-nav .nav-link:hover {
      color: #ff3c00;
    }
    .btn-outline-light {
      border-color: #fff;
      color: #fff;
    }
    .btn-outline-light:hover {
      background-color: #ff3c00;
      border-color: #ff3c00;
      color: #fff;
    }

    /* Hero */
    .hero {
      background-color: #fff;
      text-align: center;
      padding: 6rem 2rem 4rem;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #555;
    }
    .hero .btn-primary {
      background-color: #111;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
    }
    .hero .btn-primary:hover {
      background-color: #ff3c00;
    }

    /* Product cards */
    .product-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      background-color: #fff;
      margin-bottom: 2rem;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card .card-body {
      text-align: center;
    }
    .product-card .card-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .product-card .card-text {
      color: #777;
      margin-bottom: 1rem;
    }

    /* Footer */
    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Death of Deadstock</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="color:#fff;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/tops">Tops</a></li>
        <li class="nav-item"><a class="nav-link" href="/bottoms">Bottoms</a></li>
        <li class="nav-item"><a class="nav-link" href="/outerwear">Outerwear</a></li>
        <li class="nav-item"><a class="nav-link btn btn-outline-light ms-2" href="/accessories">Accessories</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <h1>Reselling Rare & Premium Clothes</h1>
  <p>Shop the best deadstock items curated for style and quality.</p>
  <a href="/tops" class="btn btn-primary">Shop Now</a>
</section>

<!-- Products -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-4">
      <div class="card product-card">
        <img src="static/images/51350.jpg" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">Vintage Hoodie</h5>
          <p class="card-text">$120</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="card product-card">
        <img src="static/images/51350.jpg" alt="Product 2">
        <div class="card-body">
          <h5 class="card-title">Classic Tee</h5>
          <p class="card-text">$45</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Death of Deadstock. All Rights Reserved.
</footer>

<script src="{{ url_for('static', filename='bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
