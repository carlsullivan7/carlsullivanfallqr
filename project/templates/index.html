<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Death of Deadstock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 30px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .logo {
      font-family: 'Playfair Display', cursive;
      font-size: 28px;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-size: 14px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      background: #fff;
      left: 0;
      bottom: -5px;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    section {
      min-height: 100vh;
      padding: 140px 60px 60px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Playfair Display', cursive;
      font-size: 64px;
      margin-bottom: 20px;
    }

    .hero p {
      letter-spacing: 3px;
      font-size: 14px;
      opacity: 0.7;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      margin-top: 60px;
    }

    .card {
      border: 1px solid #fff;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', cursive;
      font-size: 28px;
      letter-spacing: 2px;
      transition: 0.4s;
    }

    .card:hover {
      background: #fff;
      color: #000;
      transform: translateY(-10px);
    }

    footer {
      padding: 40px;
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Death of Deadstock</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#tops">Tops</a>
      <a href="#bottoms">Bottoms</a>
      <a href="#accessories">Accessories</a>
    </nav>
  </header>

  <section id="home" class="hero show">
    <div>
      <h1>Death of Deadstock</h1>
      <p>COMING SOON</p>
    </div>
  </section>

  <section id="tops">
    <h2>Tops</h2>
    <div class="grid">
      <div class="card">Coming Soon</div>
      <div class="card">Coming Soon</div>
      <div class="card">Coming Soon</div>
    </div>
  </section>

  <section id="bottoms">
    <h2>Bottoms</h2>
    <div class="grid">
      <div class="card">Coming Soon</div>
      <div class="card">Coming Soon</div>
      <div class="card">Coming Soon</div>
    </div>
  </section>

  <section id="accessories">
    <h2>Accessories</h2>
    <div class="grid">
      <div class="card">Coming Soon</div>
      <div class="card">Coming Soon</div>
      <div class="card">Coming Soon</div>
    </div>
  </section>

  <footer>
    2025 Death of Deadstock

  <script>
    const sections = document.querySelectorAll("section");

    const reveal = () => {
      sections.forEach(section => {
        const top = section.getBoundingClientRect().top;
        if (top < window.innerHeight - 100) {
          section.classList.add("show");
        }
      });
    };

    window.addEventListener("scroll", reveal);
  </script>

</body>
</html>
