<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death of Deadstock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.8-dist/css/bootstrap.min.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #111;
            color: #fff;
        }

        .mv-navbar {
            height: 80px;
            background: #111;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .mv-navbar .mv-title {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;
            color: #fff;
            letter-spacing: 1px;
        }

        .mv-navbar .nav-link, .mv-navbar .btn {
            color: #fff;
            font-weight: 400;
        }

        .mv-navbar .nav-link:hover {
            color: #aaa;
        }

        /* Card animations */
        .mv-card {
            background: #222;
            border: 1px solid #444;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .mv-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255,255,255,0.15);
        }

        .mv-card img {
            height: 300px;
            width: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.4s ease;
        }

        .mv-card:hover img {
            filter: grayscale(0%);
        }

        .mv-card .card-title {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.8rem;
            color: #fff;
        }

        .mv-card .card-text {
            color: #ccc;
        }

        .mv-card .btn-primary {
            background: #fff;
            color: #111;
            border: 1px solid #fff;
            font-weight: 500;
            transition: background 0.3s, color 0.3s;
        }

        .mv-card .btn-primary:hover {
            background: #111;
            color: #fff;
        }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mv-navbar">
        <div class="container-fluid position-relative d-flex align-items-center">
            <ul class="navbar-nav nav-left me-auto d-flex flex-row align-items-center">
                <li class="nav-item pe-3"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item pe-3"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item pe-3"><a class="nav-link" href="#">Shop</a></li>
            </ul>

            <div class="mv-title">Death of Deadstock</div>

            <div class="nav-right d-flex ms-auto">
                <a class="btn btn-sm btn-outline-light" href="#">Login</a>
            </div>
        </div>
    </nav>
