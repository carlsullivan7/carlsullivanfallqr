<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% block title %}Death of Deadstock{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.8-dist/css/bootstrap.min.css') }}">
<style>
  body { background:#111; color:#fff; font-family:'Helvetica Neue', sans-serif; margin:0; }
  .mv-navbar { background:#111; border-bottom:1px solid #333; height:80px; }
  .mv-navbar .navbar-brand { font-family:'Brush Script MT', cursive; font-size:2rem; color:#fff; }
  .mv-navbar .nav-link, .mv-navbar .btn-outline-light { color:#fff; }
  .mv-navbar .nav-link:hover { color:#aaa; }
  .mv-navbar .btn-outline-light:hover { background:#fff; color:#111; }
  main.container { margin:50px 0; }
  .mv-footer { border-top:1px solid #333; color:#aaa; padding:1rem 0; }
  .mv-card { background:#222; border:1px solid #444; border-radius:12px; padding:20px; margin-bottom:30px; transition:0.3s; }
  .mv-card:hover { transform:translateY(-6px); box-shadow:0 10px 20px rgba(255,255,255,0.05); }
  .mv-card img { width:100%; border-radius:10px; filter:grayscale(100%); }
  .mv-card h5 { font-family:'Brush Script MT', cursive; font-size:1.8rem; margin:15px 0 10px; }
  .mv-card p { color:#ccc; }
  .mv-card .btn-primary { background:#fff; color:#111; border:1px solid #fff; }
  .mv-card .btn-primary:hover { background:#111; color:#fff; }
</style>
{% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg mv-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Death of Deadstock</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mvNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mvNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link btn btn-outline-light ms-2" href="#">Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  {% block content %}{% endblock %}
</main>

<footer class="text-center mv-footer">
  <small>&copy; {{ 2025 }} Death of Deadstock</small>
</footer>

<script src="{{ url_for('static', filename='bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
